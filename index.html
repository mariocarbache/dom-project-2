<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- the style.css file is linked here -->
  </head>

  <body>
    
    <h1>Guessing Game</h1>

    <div id="container1">
      <p>Guess a number between 1 and 100</p>
    </div>

    <div id="container2">
      <p id="outputtext">Welcome, let's play!</p>
    </div>

    <div id="container3">
      <input type="text" id="userInput" placeholder="YOUR GUESS HERE">
    </div>

    <div id="container4">
      <button type="button" id="submit">Submit Guess</button>
      <button type="button" id="hint">Hint</button>
      <button type="button" id="reset">Reset Game</button>
    </div>

    <script src='js/guessing-game.js'></script>
    <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
  </body>
</html>
